<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ################### Adding Materialize Components -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--- Include Google charts api -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    <div>
        <p> Click the button to start recording</p>
        <a class="waves-effect waves-light btn" onclick="MusicController.startRecording()">New Recording</a>

    </div>

    <div>
        <p>Click the button to stop recording</p>
        <a class="waves-effect waves-light btn" onclick="MusicController.stopRecording()">Stop Recording</a>
    </div>

    <div>
        <p>Click the button to start playing</p>
        <a class="waves-effect waves-light btn" onclick="MusicController.startPlaying()">Start Playing</a>
    </div>

    <div style="float: right;z-index: 2;margin-top: -500">
        <p> Audio Visualizer</p>
        <div>
            <div id="display" style="background-color: aqua; height: 300px; width: 10px;"></div>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
